<!DOCTYPE HTML><html><head>    <title>上传本地视频</title>    <meta http-equiv="content-type" content="text/html;charset=utf-8">    <link rel="stylesheet" type="text/css" href="css/app/zy_plugin.css">    <script type="text/javascript" src="js/lib/jquery-1.8.0.min.js"></script>    <script type="text/javascript" src="js/lib/plupload.js"></script>    <script type="text/javascript" src="js/lib/plupload.html5.js"></script>    <script type="text/javascript" src="js/lib/tiny_mce_popup.js"></script>    <script type="text/javascript" src="js/app/zy_insert_common.js"></script>    <script type="text/javascript" src="js/app/zy_insert_location_video.js"></script></head><body><header id="zy_header" class="zy_header">    <nav>        <li><a href="#zy_content" class="zy_nav1  zy_active">内容编辑</a></li>        <li><a href="#zy_preview" class="zy_nav2">预览</a></li>    </nav></header><article id="zy_content" class="zy_content">    <section id="zy_left" class="zy_column_50">        <section id="zy_left_top">            <label class="zy_section_heading">视频文件</label>            <div class="zy_toolbar">            <span id="zy_file_info" class="zy_file_info zy_hidden"></span>               <!-- <input type="button" id="zy_cancel_upload" class="zy_upload_btn zy_hidden" value="取消">-->                <input type="button" id="zy_upload_media_button" class="zy_upload_btn" value="上传"></div>        </section>       <!-- <section id="zy_left_bottom">            <label>缩略图</label>            <div>(只能上传1：1图片)<input type="button" id="zy_upload_thumb_button" class="zy_upload_btn" value="上传"></div>            <img src="img/zy_default_thumb.png" class="zy_media_thumb" id="zy_media_thumb">        </section>-->    </section>    <section id="zy_right" class="zy_column_50">        <section id="zy_right_top">            <label class="zy_section_heading">标题</label><span class="zy_tooltips">可选</span>            <input id="zy_media_title" type="text" class="zy_input_text">        </section>        <section id="zy_right_bottom">            <label class="zy_section_heading">描述</label><span class="zy_tooltips">可选</span>            <textarea id="zy_media_memo" class="zy_textarea_input"></textarea>        </section>    </section></article><article id="zy_preview" class="zy_hidden"></article><footer id="zy_footer">    <input type="button" id="zy_resetBtn" class="zy_resetBtn" value="取消">    <input type="button" class="zy_hidden zy_submitBtn" id="zy_submitBtn" value="插入"></footer></body></html>
